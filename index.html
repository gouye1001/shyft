<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyft | Orchestrate the Field</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    colors: {
                        black: '#000000',
                        zinc: {
                            850: '#1f1f22',
                            900: '#18181b',
                            950: '#09090b',
                        },
                        brand: {
                            white: '#ffffff',
                            glow: '#3b82f6', // Subtle blue for accents
                        }
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body {
            background-color: #000000;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Unique Noise Texture Overlay */
        .noise-overlay::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        /* Apple-style Smooth Transitions */
        .ease-apple {
            transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* ===== Floating Island Navbar ===== */
        .floating-island {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* IMPORTANT: Use transform for GPU acceleration and smooth animations */
            will-change: max-width, padding, background-color, border-radius, box-shadow;
            /* Base transition - all properties with same timing for consistency */
            transition:
                max-width 0.6s cubic-bezier(0.32, 0.72, 0, 1),
                width 0.6s cubic-bezier(0.32, 0.72, 0, 1),
                padding 0.6s cubic-bezier(0.32, 0.72, 0, 1),
                background-color 0.4s cubic-bezier(0.32, 0.72, 0, 1),
                backdrop-filter 0.4s cubic-bezier(0.32, 0.72, 0, 1),
                -webkit-backdrop-filter 0.4s cubic-bezier(0.32, 0.72, 0, 1),
                border-radius 0.6s cubic-bezier(0.32, 0.72, 0, 1),
                border-color 0.4s cubic-bezier(0.32, 0.72, 0, 1),
                box-shadow 0.4s cubic-bezier(0.32, 0.72, 0, 1),
                gap 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }

        /* Default state (at top of page) */
        .floating-island[data-scrolled="false"] {
            max-width: 1280px;
            width: 1280px;
            padding: 8px 0;
            gap: 0px;
            background-color: rgba(0, 0, 0, 0);
            /* Use blur(0px) NOT none - 'none' doesn't animate! */
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            border: 1px solid rgba(255, 255, 255, 0);
            border-radius: 0px;
            /* Use explicit 0 values NOT 'none' */
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }

        /* Scrolled state (floating pill) */
        .floating-island[data-scrolled="true"] {
            max-width: 580px;
            width: 580px;
            padding: 6px 8px 6px 16px;
            gap: 4px;
            background-color: rgba(24, 24, 27, 0.95);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        /* Nav items transition */
        .floating-island .nav-item {
            transition:
                padding 0.5s cubic-bezier(0.32, 0.72, 0, 1),
                font-size 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .floating-island[data-scrolled="false"] .nav-item {
            padding: 8px 16px;
            font-size: 14px;
        }

        .floating-island[data-scrolled="true"] .nav-item {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* Logo transition */
        .floating-island .nav-logo {
            transition:
                width 0.5s cubic-bezier(0.32, 0.72, 0, 1),
                height 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .floating-island[data-scrolled="false"] .nav-logo {
            width: 32px;
            height: 32px;
        }

        .floating-island[data-scrolled="true"] .nav-logo {
            width: 28px;
            height: 28px;
        }

        /* CTA button transition */
        .floating-island .nav-cta {
            transition:
                padding 0.5s cubic-bezier(0.32, 0.72, 0, 1),
                font-size 0.5s cubic-bezier(0.32, 0.72, 0, 1),
                box-shadow 0.3s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .floating-island[data-scrolled="false"] .nav-cta {
            padding: 10px 20px;
            font-size: 14px;
            box-shadow: 0 4px 14px rgba(255, 255, 255, 0.15);
        }

        .floating-island[data-scrolled="true"] .nav-cta {
            padding: 6px 14px;
            font-size: 12px;
            box-shadow: 0 0 0 rgba(255, 255, 255, 0);
        }

        /* Cinematic Spotlight Background */
        .cinematic-bg {
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 60%);
        }

        /* Aurora Background */
        .aurora-bg {
            background:
                radial-gradient(ellipse 100% 100% at 70% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 80% 80% at 20% 100%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 60% at 90% 90%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                #000;
        }

        /* Glassmorphism Refined */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Card Spotlight Effect */
        .card-spotlight {
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .card-spotlight::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 40%);
            z-index: 1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card-spotlight:hover::after {
            opacity: 1;
        }

        /* Text Gradients */
        .text-gradient {
            background: linear-gradient(to bottom, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animated gradient border */
        .gradient-border {
            position: relative;
        }

        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
            background-size: 300% 100%;
            border-radius: inherit;
            z-index: -1;
            animation: gradient-shift 4s linear infinite;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        /* Shake animation for errors */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-6px);
            }

            40%,
            80% {
                transform: translateX(6px);
            }
        }

        .animate-shake {
            animation: shake 0.4s ease-in-out;
        }

        /* Pulse slow for orbs */
        @keyframes pulse-slow {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .animate-pulse-slow {
            animation: pulse-slow 6s ease-in-out infinite;
        }

        /* Float animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Gradient radial for orbs */
        .bg-gradient-radial {
            background: radial-gradient(circle, var(--tw-gradient-stops));
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid rgba(59, 130, 246, 0.5);
            outline-offset: 2px;
        }

        /* Page transition */
        .page-enter {
            opacity: 0;
            transform: translateY(20px);
        }

        .page-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }
    </style>
